<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>首页</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="stylesheet" href="ios7.min.css">
        <script src="ios7.min.js"></script>
    </head>
    <body>
        <main id="content">
            <h2 role="header">信息</h2>
            <ul>
                <li>
                    <p>欢迎使用斑马汉化测试版(Acreson提供汉化优化)!</p>
                </li>
            </ul>
            <ul>
                <li class="has-icon">
                    <p id="add-repo" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('web~https://xtm3x.github.io/repo/depictions/xyz.willy.zebra/changelog.html');" role="button">
                        <img href="changelog@2x.png" alt="" srcset="changelog@2x.png 2x, changelog@3x.png 3x" class="icon">
                        更新日志
                    </p>
                </li>
                <li class="has-icon">
                    <p id="add-repo" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('web~https://crazyc.top/zebra/1.html');" role="button">
                        <img href="repos@2x.png" alt="" srcset="repos@2x.png 2x, repos@3x.png 3x" class="icon">
                        软件源库
                    </p>
                </li>
                <li class="has-icon">
                    <p id="add-repo" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('local~stores');" role="button">
                        <img href="stores@2x.png" alt="" srcset="stores@2x.png 2x, stores@3x.png 3x" class="icon">
                        插件商店
                    </p>
                </li>
                <li class="has-icon">
                    <p id="change-icon" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('local~icon');" role="button">
                        <img style = "border-radius: 20%;" href="icon@2x.png" alt="" srcset="icon@2x.png 2x, icon@3x.png 3x" class="icon">
                        变换图标
                    </p>
                </li>
                <li class="has-icon">
                    <p id="add-repo" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('web~https://xtm3x.github.io/repo/depictions/xyz.willy.zebra/bugsbugsbugs.html');" role="button">
                        <img href="report@2x.png" alt="" srcset="report@2x.png 2x, report@3x.png 3x" class="icon">
                        报告错误
                    </p>
                </li>
            </ul>
            <ul>
                <li>
                    <a id="nukeDatabase" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('local~nuke');">快速刷新源库</a>
                </li>
                <li>
                    <a id="documentsDir" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('local~doc');">打开文档目录</a>
                </li>
                <li>
                    <a id="clearImageCache" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('local~cache');">清除图像缓存</a>
                </li>
                <li>
                    <a id="clearKeychain" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('local~keychain');">清除账户密钥</a>
                </li>
            </ul>
            <h2 role="header">社区</h2>
            <ul>
                <li class="has-icon">
                    <p id="credits" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('web~https://discord.gg/6CPtHBU');" role="button">
                    <img href="discord@2x.png" alt="" srcset="discord@2x.png 2x, discord@3x.png 3x" class="icon">
                        加入Discord
                        </p>
                        </li>
                <li class="has-icon">
                    <a id="credits" href="https://twitter.com/xtm3x" target="_blank" role="button">
                        <img href="twitter@2x.png" alt="" srcset="twitter@2x.png 2x, twitter@3x.png 3x" class="icon">
                            推特关注我(@xtm3x)
                            </a>
                </li>
                <li class="has-icon">
                    <a id="credits" href="https://twitter.com/acresons" target="_blank" role="button">
                        <img href="twitter@2x.png" alt="" srcset="twitter@2x.png 2x, twitter@3x.png 3x" class="icon">
                            推特关注我(@Acreson)
                            </a>
                </li>
            </ul>
            <ul style="margin-bottom:0px;">
                <li class="has-icon">
                    <p id="credits" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('web~https://crazyc.top/zebra/3.html');" role="button">
                        <img href="url@2x.png" alt="" srcset="url@2x.png 2x, url@3x.png 3x" class="icon">
                        人员名单
                    </p>
                </li>
            </ul>
        </main>
        <p style="text-align: center; font-size: 85%; margin-top: 10px;" role="footer" id="neo"></p>

</html>
